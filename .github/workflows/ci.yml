name: ci 


on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install --upgrade pip
             pip install mkdocs-material mkdocs-glightbox mkdocs-awesome-pages-plugin

      - run: mkdocs gh-deploy --force
